name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Smoke check imports
        run: python -c "import fastapi, sqlalchemy, asyncpg, psycopg; print('deps-ok')"

      - name: Run backend tests (JUnit XML)
        run: PYTHONPATH=backend pytest backend/tests/ --junitxml=backend-junit.xml

      - name: Upload backend JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-junit
          path: backend-junit.xml


  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Create Vitest CI config (enable globals + JUnit)
        run: |
          cat > vitest.ci.config.ts <<'EOF'
          import { defineConfig } from 'vitest/config'

          export default defineConfig({
            test: {
              globals: true,
              environment: 'jsdom',
              reporters: ['default', 'junit'],
              outputFile: {
                junit: '../frontend-junit.xml'
              }
            }
          })
          EOF

      - name: Run frontend tests (JUnit XML)
        run: npx vitest run --config vitest.ci.config.ts

      - name: Build frontend
        run: npm run build

      - name: Upload frontend JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-junit
          path: frontend-junit.xml


  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    needs:
      - backend
      - frontend

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
