name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Smoke check imports
        run: python -c "import fastapi, sqlalchemy, asyncpg, psycopg; print('deps-ok')"

      - name: Run backend tests (JUnit XML)
        run: PYTHONPATH=backend pytest backend/tests/ --junitxml=backend-junit.xml

      - name: Upload backend JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-junit
          path: backend-junit.xml

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Install Vitest Sonar reporter
        run: npm i -D vitest-sonar-reporter

      - name: Run frontend tests (Sonar XML report)
        env:
          SONAR_TEST_REPORT_PATH: ../frontend-test-report.xml
        run: npx vitest run --reporter=default --reporter=vitest-sonar-reporter

      - name: Build
        run: npm run build

      - name: Upload frontend test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-report
          path: frontend-test-report.xml

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
