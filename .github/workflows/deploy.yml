name: Deploy to Railway

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy when: manual trigger OR (CI succeeded AND was on main)
    if: github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.ref || github.event.workflow_run.head_sha }}

      - name: Verify Railway secrets
        run: |
          if [ -n "${{ secrets.RAILWAY_TOKEN }}" ]; then echo "token set: true"; else echo "token set: false"; fi
          if [ -n "${{ secrets.RAILWAY_SERVICE_ID }}" ]; then echo "service_id set: true"; else echo "service_id set: false"; fi
          if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then echo "project_id set: true"; else echo "project_id set: false"; fi

      - uses: bervProject/railway-deploy@main
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        with:
          service: ${{ secrets.RAILWAY_SERVICE_ID }}
          detach: false
