

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: gc
      POSTGRES_PASSWORD: gc
      POSTGRES_DB: greencredits
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      USE_SQLITE_DEV: false
      DATABASE_URL: postgresql+asyncpg://gc:gc@db:5432/greencredits
      SECRET_KEY: dev-secret
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  pgdata:


