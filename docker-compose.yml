services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: gc
      POSTGRES_PASSWORD: gc
      POSTGRES_DB: greencredits
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    container_name: greencredits_adminer
    restart: always
    ports:
      - "8081:8080"

  backend:
    build:
      context: ./backend
    environment:
      USE_SQLITE_DEV: "false"  # stringa esplicita
      DATABASE_URL: postgresql+asyncpg://gc:gc@db:5432/greencredits
      DATABASE_URL_SYNC: postgresql+psycopg://gc:gc@db:5432/greencredits
      SECRET_KEY: dev-secret
      SEED_ON_START: "false"    # ONLY on first start; then set to "false"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  pgdata:
