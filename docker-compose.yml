services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: gc
      POSTGRES_PASSWORD: gc
      POSTGRES_DB: greencredits
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    container_name: greencredits_adminer
    restart: always
    ports:
      - "8081:8080"

  backend:
    build:
      context: ./backend

    # ✅ Load Stripe + other env vars into the container
    # Choose ONE of these depending on where your .env file is:
    #
    # If your .env is at: Final_Project_3_Year/backend/.env (most likely)
    env_file:
      - ./backend/.env
    #
    # If your .env is at: Final_Project_3_Year/.env then use instead:
    # env_file:
    #   - ./.env

    environment:
      USE_SQLITE_DEV: "false"  # explicit string

      # ✅ Override DB URLs for Docker network (db hostname)
      DATABASE_URL: postgresql+asyncpg://gc:gc@db:5432/greencredits
      DATABASE_URL_SYNC: postgresql+psycopg://gc:gc@db:5432/greencredits

      # Keep your defaults (can also live in env_file)
      SECRET_KEY: dev-secret
      SEED_ON_START: "false"

    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  pgdata:
